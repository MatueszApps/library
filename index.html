<html lang="en">
<head>

<body>
    <div class="container">
        <div class="add_book">
            <h2>List of the books</h2>
    
            <label for="book_name">Add name of the book</label>
            <input type="text" id="book_name">

            <label for="read_status">Read</label>
            <input type="checkbox" id="read_status">

        <button id="submit">Add new book</button>

        <div id="bookList">

        </div>
    </div>
